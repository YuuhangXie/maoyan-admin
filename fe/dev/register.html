<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>注册 - 猫眼后台管理系统</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="robots" content="all,follow">
    <!-- Bootstrap CSS-->
    <link rel="stylesheet" href="public/vendor/bootstrap/css/bootstrap.min.css">
    <!-- Font Awesome CSS-->
    <link rel="stylesheet" href="public/vendor/font-awesome/css/font-awesome.min.css">
    <!-- Fontastic Custom icon font-->
    <link rel="stylesheet" href="public/css/fontastic.css">
    <!-- Google fonts - Poppins -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Poppins:300,400,700">
    <!-- theme stylesheet-->
    <link rel="stylesheet" href="public/css/style.default.css" id="theme-stylesheet">
    <!-- Custom stylesheet - for your changes-->
    <link rel="stylesheet" href="public/css/custom.css">
    <!-- Favicon-->
    <link rel="shortcut icon" href="public/img/favicon.ico">
    <!-- Tweaks for older IEs-->
    <!--[if lt IE 9]>
        <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
        <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script><![endif]-->
</head>

<body>
    <div class="page login-page">
        <div class="container d-flex align-items-center">
            <div class="form-holder has-shadow">
                <div class="row">
                    <!-- Logo & Information Panel-->
                    <div class="col-lg-6">
                        <div class="info d-flex align-items-center">
                            <div class="content">
                                <div class="logo">
                                    <h1>猫眼电影</h1>
                                </div>
                                <p>Background Management System</p>
                            </div>
                        </div>
                    </div>
                    <!-- Form Panel    -->
                    <div class="col-lg-6 bg-white">
                        <div class="form d-flex align-items-center">
                            <div class="content">
                                <form class="form-validate">
                                    <div class="form-group">
                                        <input id="register-username" type="text" name="registerUsername" required data-msg="Please enter your username" class="input-material">
                                        <label for="register-username" class="label-material">User Name</label>
                                    </div>
                                    <div class="form-group">
                                        <input id="register-email" type="email" name="registerEmail" required data-msg="Please enter a valid email address" class="input-material">
                                        <label for="register-email" class="label-material">Email Address      </label>
                                    </div>
                                    <div class="form-group">
                                        <input id="register-password" type="password" name="registerPassword" required data-msg="Please enter your password" class="input-material">
                                        <label for="register-password" class="label-material">password        </label>
                                    </div>
                                    <!-- <div class="form-group">
                                        <input id="register-code" type="text" name="registerCode" required data-msg="Please enter verification code" class="input-material" style="width: 60%">
                                        <img src="http://www.7xiwang.com/WebService/ImageValidateCode?code=aGe9" id="ConfirmImage" style="width: 90px;height:30px;margin-left:25px;" />
                                        <label for="register-11" class="label-material">Verification Code        </label>
                                    </div> -->
                                    <div class="form-group terms-conditions">
                                        <input id="register-agree" name="registerAgree" type="checkbox" required value="1" data-msg="Your agreement is required" class="checkbox-template">
                                        <label for="register-agree">Agree the terms and policy</label>
                                    </div>
                                    <div class="form-group">
                                        <button id="regidter" type="submit" name="registerSubmit" class="btn btn-primary">Register</button>
                                    </div>
                                </form><small>Already have an account? </small><a href="login.html" class="signup">Login</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- JavaScript files-->
    <script src="public/vendor/jquery/jquery.min.js"></script>
    <script src="public/vendor/popper.js/umd/popper.min.js">
    </script>
    <script src="public/vendor/bootstrap/js/bootstrap.min.js"></script>
    <script src="public/vendor/jquery.cookie/jquery.cookie.js">
    </script>
    <script src="public/vendor/chart.js/Chart.min.js"></script>
    <script src="public/vendor/jquery-validation/jquery.validate.min.js"></script>
    <!-- Main File-->
    <script src="public/js/front.js"></script>
<script type="text/javascript" src="register.js"></script></body>

</html>
